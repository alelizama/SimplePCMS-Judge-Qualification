<header class="banner navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle btn navbar-btn" ng-init="navCollapsed = true"
              ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  ui-sref="home">IX Olimpiada Interuniversitaria</a>
    </div>

      <nav collapse="navCollapsed" class="navbar-collapse collapse navbar-responsive-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li><a><input type="image" src="images/home.png" ui-sref="home" width="20" height="20"></a></li>
        <!--<li ui-sref-active="active"><a ui-sref="about">About</a></li>-->
      </ul>
      <div class="container navbar-form navbar-right"></div>
    </nav>
  </div>
</header>

<div class="form-group">
    <input type="image" src="images/spain.png" ng-click="changeLanguage('es')" width="30" height="20">
    <input type="image" src="images/us.jpg" ng-click="changeLanguage('en')" width="30" height="20">
</div>

<div class="col-md-4 col-md-offset-4">
  <h1 translate="WELCOME"></h1>
  <alert type="{{message.type}}" ng-show="message.msg" translate="INCORRECT"></alert>
  <form id="login-form">
    <div class="input-group">
      <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      <input class="form-control" type="text" placeholder="{{ 'USERNAME' | translate }}" ng-model="pass.username">
    </div>

    <div class="input-group">
      <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
      <input class="form-control" type="password" placeholder="{{ 'PASSWORD' | translate }}"  ng-model="pass.password">
    </div>
    <button ng-click="$parent.login(pass)" class="btn btn-primary" translate="LOGIN"></button>
    <button type="button" ui-sref="home"  class="btn btn-default" translate="CANCEL"></button>
  </form>
</div>
