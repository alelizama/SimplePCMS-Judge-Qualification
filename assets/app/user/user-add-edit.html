        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  ui-sref="home">SimplePCMS</a>
    </div>

    <nav class="collapse navbar-collapse navbar-right" role="navigation">
      <ul class="nav navbar-nav"> 
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.list">Documents</a></li>
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.score">Scores</a></li>

<h1>Add / Edit user</h1>
<form name="new_user_form">
    <div class="form-group">
      <div ng-repeat="(attr_name, attr_value) in model_def" ng-show="getUserType()==='admin'">
          <label for="{{attr_name}}" class="col-md-2 control-label">{{attr_name}}</label>
          <div class="col-sm-10">
            <input type="text" id="title" name="{{attr_name}}"  class="form-control" ng-model="user[attr_name]">
          </div>
      </div>
    </div>
    <button class="btn btn-primary" ng-click="save(user)">Save user</button>
    <button class="btn btn-cancel"  ui-sref="users.list">Cancel</button>
</form>
