<header class="banner navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle btn navbar-btn" ng-init="navCollapsed = true"
              ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  ui-sref="home">IX Olimpiada Interuniversitaria</a>
    </div>

      <nav collapse="navCollapsed" class="navbar-collapse collapse navbar-responsive-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.list">Documents</a></li>
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.score">Scores</a></li>
        <li ng-class="{active: $state.includes('user')}" ng-show="getUserType()==='admin'"><a ui-sref="users.list">Users</a></li>
        <li ng-class="{active: $state.includes('documents')}" ng-show="getUserType()==='admin' || getUserType() === 'judge'" ><a ui-sref="documents.solutions">Solutions</a></li>
        <!--<li ui-sref-active="active"><a ui-sref="about">About</a></li>-->
      </ul>
      <div class="container navbar-form navbar-right"></div>
    </nav>
  </div>
</header>

<div class="document-view">

  <div class="container">
    <h1>{{document.title}}</h1>
  </div>

  <div class="documents list-group">
    <div class="list-group-item">
        <div class="container">
          <h3 for="content" class="col-md-2"> Content</h3>
          <blockquote class="col-sm-8">
            {{document.content}}
          </blockquote>
        </div>
    </div>
  </div>

  <div class="documents list-group">
    <div class="list-group-item">
        <div class="container">
          <h3 for="content" class="col-md-2 "> Score</h3>
          <blockquote class="col-sm-8">
            <p>{{document.score}}</p>
          </blockquote>
        </div>
    </div>
  </div>

  <div class="documents list-group">
    <div class="list-group-item">
        <div class="container">
          <h3 for="content" class="col-md-2"> Input</h3>
          <blockquote class="col-sm-8">
            <p>{{document.attachment[0].content}}</p>
          </blockquote>
        </div>
    </div>
  </div>


</div>
