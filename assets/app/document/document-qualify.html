<header class="banner navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  ui-sref="home">SimplePCMS</a>
    </div>

    <nav class="collapse navbar-collapse navbar-right" role="navigation">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.list">Documents</a></li>
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.score">Scores</a></li>
        <li ng-class="{active: $state.includes('user')}" ng-show="getUserType()==='admin'"><a ui-sref="users.list">Users</a></li>
        <li ng-class="{active: $state.includes('documents')}" ng-show="getUserType()==='admin' || getUserType() === 'judge'" ><a ui-sref="documents.solutions">Solutions</a></li>
        <!--<li ui-sref-active="active"><a ui-sref="about">About</a></li>-->
      </ul>
    </nav>
  </div>
</header>

<div class="" >
  <h1><span ng-show="document.id">Qualify</span> Solution</h1>
  <alert type="{{message.type}}" ng-show="message.msg">{{message.msg}}</alert>

  <form  name="new_document_form" role="form">
    <div class="form-group" ng-show="getTypeUser() === 'judge'">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" id="title" name="title" class="form-control" ng-model="document.title" required disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="col-md-2 control-label">Type</label>
      <div class="col-sm-10">
        <input type="text" id="title" name="title" class="form-control" ng-model="document.type" required disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="group" class="col-md-2 control-label">Group </label>
      <div class="col-sm-10">
        <input  type="text" id="group" name="group" class="form-control" ng-model="document.ownerName" required disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-md-2 control-label">Code </label>
      <div class="col-sm-5">
        <textarea id="content" name="content" class="form-control" ng-model="document.content" rows="20" required disabled>
        </textarea>
      </div>
      <div class="col-sm-5">
        <textarea id="solution" name="solution" class="form-control" ng-model="document.solution" rows="20" required disabled>
        </textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="col-md-2 control-label">Score</label>
      <div class="col-sm-10">
        <select id="score" name="score" class="form-control" ng-model="document.ownerScore" convert-to-number required>
          <option value ="0">Choose a score</option>
          <option value="0">0</option>
          <option value="{{document.score}}">{{document.score}}</option>
        </select>
      </div>
    </div>

    <div class="form-group last">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="saveQualify(document); submitSolution(document.code)" class="btn btn-primary">Save document</button>
        <button ui-sref="documents.solutions" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
