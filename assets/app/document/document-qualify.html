<header class="banner navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle btn navbar-btn" ng-init="navCollapsed = true"
              ng-click="navCollapsed = !navCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  ui-sref="home">IX Olimpiada Interuniversitaria</a>
    </div>

      <nav collapse="navCollapsed" class="navbar-collapse collapse navbar-responsive-collapse navbar-right">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('documents')}"><a <a ui-sref="documents.list" translate="DOCUMENTS"></a></li>
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.score" translate="SCORES"></a></li>
        <li ng-class="{active: $state.includes('user')}" ng-show="getUserType()==='admin'"><a ui-sref="users.list" translate="USERS"></a></li>
        <li ng-class="{active: $state.includes('documents')}" ng-show="getUserType()==='admin' || getUserType() === 'judge'" ><a ui-sref="documents.solutions" translate="SOLUTIONS"></a></li>
        <!--<li ui-sref-active="active"><a ui-sref="about">About</a></li>-->
      </ul>
      <div class="container navbar-form navbar-right"></div>
    </nav>
  </div>
</header>

<div class="form-group">
    <input type="image" src="images/spain.png" ng-click="changeLanguage('es')" width="30" height="20">
    <input type="image" src="images/us.jpg" ng-click="changeLanguage('en')" width="30" height="20">
</div>

<div class="" >
  <h1><span ng-show="document.id" translate="QUALIFY"></span translate="SOLUTION"></h1>
  <alert type="{{message.type}}" ng-show="message.msg">{{message.msg}}</alert>

  <form  name="new_document_form" role="form">
    <div class="form-group" ng-show="getTypeUser() === 'judge'">
      <label for="title" class="col-md-2 control-label" translate="TITLE"></label>
      <div class="col-sm-10">
        <input type="text" id="title" name="title" class="form-control" ng-model="document.title" required disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="group" class="col-md-2 control-label" translate="GROUP"> </label>
      <div class="col-sm-10">
        <input  type="text" id="group" name="group" class="form-control" ng-model="document.ownerName" required disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-md-2 control-label" translate="CODE"></label>
      <div class="col-sm-10">
        <textarea id="solution" name="solution" class="form-control" ng-model="document.solution" rows="20" required disabled>
        </textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="output" class="col-md-2 control-label" translate="OUTPUT"></label>
      <div class="col-sm-10">
        <textarea id="content" name="content" class="form-control" ng-model="document.output" rows="20" required disabled>
        </textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="col-md-2 control-label" translate="SCORE"></label>
      <div class="col-sm-10">
        <select id="score" name="score" class="form-control" ng-model="document.ownerScore" convert-to-number required>
          <option value="0">0</option>
          <option value="{{document.score}}">{{document.score}}</option>
        </select>
      </div>
    </div>

    <div class="form-group last">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="saveQualify(document); submitSolution(document.code)" class="btn btn-primary" translate="SAVE"></button>
        <button ui-sref="documents.solutions" class="btn btn-default" translate="CANCEL"></button>
      </div>
    </div>
  </form>
</div>
