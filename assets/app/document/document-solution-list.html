<header class="banner navbar navbar-default navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">{{redirectForUser()}}Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"  ui-sref="home">SimplePCMS</a>
    </div>

    <nav class="collapse navbar-collapse navbar-right" role="navigation">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.list">Documents</a></li>
        <li ng-class="{active: $state.includes('documents')}"><a ui-sref="documents.score">Scores</a></li>
        <li ng-class="{active: $state.includes('user')}" ng-show="getUserType()==='admin'"><a ui-sref="users.list">Users</a></li>
        <li ng-class="{active: $state.includes('documents')}" ng-show="getUserType()==='admin' || getUserType() === 'judge'" ><a ui-sref="documents.solutions">Solutions</a></li>
        <li ng-class="{active: $state.includes('login')}" ><a ui-sref="auth.login">Login</a></li>
        <!--<li ui-sref-active="active"><a ui-sref="about">About</a></li>-->
      </ul>
    </nav>
  </div>
</header>

<h1>Documents</h1>
Listing all the solutions

<ul class="documents list-group" ng-show="getUserType()==='judge' || getUserType()==='admin'">
  <li ng-repeat="document in documents | orderBy:'ownerName'" class="list-group-item" ng-show="document.type==='code'" >
    <div class="icon">
      <span class="glyphicon" ng-class="{ 'glyphicon-flash': document.type==='code' }"></span>
    </div>
    <h2>{{document.title}} - {{document.ownerName}}
      <span class="badge" ng-show="document.type==='code'">Average {{getTotal(document.ownerName)}}</span>
    </h2>
    <div class="btn-group btn-group-sm">
      <a class="btn btn-primary" href="" ui-sref="documents.qualify({ id: document.id })" >Qualify</a>
    </div>
  </li>
